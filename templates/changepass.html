{% extends "task_list.html" %} {% block content %}
        <form action="" method="POST" nonvalidate>
        {% csrf_token %}
        
        {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
        <p>{{error}}
        {% endfor %}
        {% endif %}

        {% for frm in form %}
        {{frm.label_tag}} {{frm}} {{frm.errors | striptags }} <br><br>
        {% endfor %}
        <input type="submit" value="save"> <br><br>
        
        </form>
        
{% endblock  %}
